<!DOCTYPE html>
<title>Donation list</title>
<style>
body{
font-family: monospace;
}
td,th{
border: 1px solid black;
padding: 5px;
}
table{
border-collapse: collapse;
margin: 50px auto;
}
p{
text-align: center;
font-weight: bold;
}
tr td:first-child {
text-align: center;
}</style>
<table><thead id="h"><tbody id="b"></table><p id="t">
<script>
(async function(u){
let f = await fetch(u).then(r => r.text())
let p = f.split('\n').map(l => l.split(',').map(f => f.trim())).filter(l => l[0] != '')
let d = p.slice(1)
let th = `<tr><th>No.</th>${p[0].map(f => `<th>${f}`).join('')}</tr>`
let tb = d.map((l, i) => `<tr>${`<td>${i + 1}` + l.map((f, i) => `<td>${i == 0 || i == 5 ? c(f) : f}`).join('')}`).join('')
let s = 0
d.forEach(l => s += Number(l[3]))
h.innerHTML = th
b.innerHTML = tb
t.innerHTML = `Total amount = ${s.toString()} Taka`
})("d.csv")
let c = s => s.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')
</script>
